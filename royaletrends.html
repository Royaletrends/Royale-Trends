<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desi Exhibition Vendor Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8f0;
      color: #333;
    }
    header {
      background-color: #e63946;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .event-details {
      background-color: #f1faee;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
      color: #1d3557;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #457b9d;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      margin-top: 5px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 15px;
      background-color: #e63946;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #d62828;
    }
  </style>
</head>
<body>
  <header>
    <h1>Desi Clothing & Jewelry Exhibition</h1>
  </header>

  <div class="event-details">
    <strong>April 27th, Sunday | Starts at 11 AM</strong><br />
    9700 Bissonnet St, Houston, TX 77036
  </div>

  <div class="container">
    <h2>Vendor Booth Booking Form</h2>
    <form action="#" method="POST">
      <label for="vendorName">Vendor Name:</label>
      <input type="text" id="vendorName" name="vendorName" required />

      <label for="businessName">Business Name:</label>
      <input type="text" id="businessName" name="businessName" required />

      <label for="category">Category:</label>
      <select id="category" name="category" required>
        <option value="">--Select--</option>
        <option value="clothing">Clothing</option>
        <option value="jewelry">Jewelry</option>
        <option value="accessories">Accessories</option>
        <option value="other">Other</option>
      </select>

      <label for="contact">Contact Number:</label>
      <input type="tel" id="contact" name="contact" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="boothSize">Booth Size Requested:</label>
      <select id="boothSize" name="boothSize" required>
        <option value="">--Select--</option>
        <option value="small">Small (6x6 ft)</option>
        <option value="medium">Medium (10x10 ft)</option>
        <option value="large">Large (12x12 ft)</option>
      </select>

      <label for="notes">Additional Notes:</label>
      <textarea id="notes" name="notes" rows="4"></textarea>

      <button type="submit">Submit Booking</button>
    </form>
  </div>
</body>
</html>
